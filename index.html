}
*{box-sizing:border-box}
body{margin:0;font-family:Inter,Segoe UI,Roboto,Arial;background:var(--bg);color:var(--text);padding:18px}
.container{max-width:1200px;margin:12px auto}
.header{display:flex;align-items:center;justify-content:space-between;gap:12px;flex-wrap:wrap}
.h1{font-size:20px;font-weight:800}
.small{font-size:13px;color:var(--muted)}
.section{margin:22px 0}
.section h2{margin:0 0 12px 0;font-size:18px}
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:14px}
.card{background:var(--card);border-radius:12px;padding:12px;box-shadow:var(--shadow);display:flex;flex-direction:column}
.title{font-weight:800;font-size:15px;margin-bottom:8px}
.imgrow{margin-bottom:10px}
.imgrow img{height:120px;border-radius:8px;object-fit:cover;width:100%}
.variantline{display:flex;flex-wrap:wrap;gap:8px;margin:8px 0}
.btn{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:10px;border:0;cursor:pointer;font-weight:700;text-decoration:none;color:var(--text)}
.btn.buy{background:var(--accent2);color:#07210f}
.btn.gamesplanet{background:var(--gamesplanet);color:#fff}
.btn.wa{background:var(--whatsapp);color:#07210f}
.btn.yt{background:var(--youtube);color:#fff}
.smalltext{font-size:12px;color:var(--muted);margin-top:4px}
.img-button img{height:36px;display:block}
.footer{margin-top:26px;text-align:center;color:var(--muted);font-size:13px}
.resp-vid{position:relative;padding-bottom:56.25%;height:0;overflow:hidden;margin-top:20px}
.resp-vid iframe{position:absolute;top:0;left:0;width:100%;height:100%}

  function render(){
  const root=document.createElement('div');
  groups.forEach(group=>{
    const sec=document.createElement('div');sec.className='section';
    const h=document.createElement('h2');h.textContent=group.title;sec.appendChild(h);
    const g=document.createElement('div');g.className='grid';

    group.items.forEach(prod=>{
      const card=document.createElement('div');card.className='card';
      const t=document.createElement('div');t.className='title';t.textContent=prod.name;card.appendChild(t);

      if(prod.img){
        const wrap=document.createElement('div');wrap.className='imgrow';
        const img=document.createElement('img');img.src=prod.img;img.alt=prod.name;wrap.appendChild(img);
        card.appendChild(wrap);
      }

      const vrow=document.createElement('div');vrow.className='variantline';
      prod.variants.forEach(v=>{
        const link=`order-prefill.html?product=${encodeURIComponent(prod.name)}&variant=${encodeURIComponent(v.n)}&price=${v.p||''}`;
        const a=document.createElement('a');a.className='btn buy';a.href=link;a.textContent=`${v.n} ‚Ä¢ ${fmt(v.p)}`;
        vrow.appendChild(a);
      });
      card.appendChild(vrow);

      if(prod.buy&&prod.buy.length){
        const ext=document.createElement('div');ext.className='variantline';
        prod.buy.forEach(u=>{
          const lab=hostLabel(u);let el;
          if(lab==='Games Planet'){el=document.createElement('a');el.className='btn gamesplanet';el.href=u;el.textContent='Games Planet';}
          else if(lab==='Amazon'){el=document.createElement('a');el.className='img-button';el.href=u;el.innerHTML=`<img src="${AMAZON_PNG}" alt="Amazon">`;}
          else if(lab==='Flipkart'){el=document.createElement('a');el.className='img-button';el.href=u;el.innerHTML=`<img src="${FLIPKART_PNG}" alt="Flipkart">`;}
          else if(lab==='WhatsApp'){el=document.createElement('a');el.className='btn wa';el.href=u;el.textContent='WhatsApp';}
          else{el=document.createElement('a');el.className='btn';el.href=u;el.textContent=lab;}
          el.target='_blank';ext.appendChild(el);
        });card.appendChild(ext);
      }

      if(prod.videos&&prod.videos.length){
        const vrow2=document.createElement('div');vrow2.className='variantline';
        prod.videos.forEach(v=>{
          const wrap=document.createElement('div');wrap.style.display='flex';wrap.style.flexDirection='column';
          const a=document.createElement('a');a.className='btn yt';a.href=v.url;a.textContent='‚ñ∂Ô∏è YouTube';a.target='_blank';
          const cap=document.createElement('div');cap.className='smalltext';cap.textContent=v.cap||'';wrap.appendChild(a);wrap.appendChild(cap);vrow2.appendChild(wrap);
        });card.appendChild(vrow2);
      }

      g.appendChild(card);
    });
    sec.appendChild(g);root.appendChild(sec);
  });return root;
}
document.addEventListener('DOMContentLoaded',()=>{document.querySelector('.container').appendChild(render());});
