/* ---------- lightbox (modal) setup ---------- */
let lbBackdrop, lbImg, lbClose;
function createLightbox(){
  lbBackdrop = document.createElement('div'); lbBackdrop.className='lb-backdrop';
  const content = document.createElement('div'); content.className='lb-content';
  lbImg = document.createElement('img'); lbImg.alt = 'Full Image';
  lbClose = document.createElement('div'); lbClose.className='lb-close'; lbClose.innerHTML='&#x2715;';
  lbClose.title = 'Close';
  lbClose.onclick = closeLightbox;
  lbBackdrop.addEventListener('click', (e)=>{ if(e.target===lbBackdrop) closeLightbox(); });
  content.appendChild(lbImg);
  content.appendChild(lbClose);
  lbBackdrop.appendChild(content);
  document.body.appendChild(lbBackdrop);

  // Esc to close
  document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') closeLightbox(); });
}
function openLightbox(src, alt){
  if(!lbBackdrop) createLightbox();
  lbImg.src = src; lbImg.alt = alt||'Image';
  lbBackdrop.style.display = 'flex';
  // focus close button for accessibility
  lbClose.focus && lbClose.focus();
}
function closeLightbox(){
  if(lbBackdrop) lbBackdrop.style.display = 'none';
  if(lbImg) lbImg.src='';
}

/* ---------- render ---------- */
function render(){
  const root = document.createElement('div');

  groups.forEach(group=>{
    const sec = document.createElement('div'); sec.className='section';
    const h = document.createElement('h2'); h.textContent = group.title; sec.appendChild(h);

    const grid = document.createElement('div'); grid.className='grid';

    group.items.forEach(prod=>{
      const card = document.createElement('div'); card.className='card';

      const title = document.createElement('div'); title.className='title'; title.textContent = prod.name; card.appendChild(title);

      // image: only render if img is provided (per your request)
      if(prod.img){
        const imgWrap = document.createElement('div'); imgWrap.className='imgrow';
        const imgEl = document.createElement('img');
        imgEl.src = prod.img;
        imgEl.alt = prod.name;
        imgEl.onerror = function(){ this.style.display='none'; }; // if file not actually present -> hide
        imgWrap.appendChild(imgEl);
        // open lightbox on click
        imgWrap.addEventListener('click', ()=>{ openLightbox(imgEl.src, prod.name); });
        card.appendChild(imgWrap);
      }

      // variants: ensure price param sends variant/base price
      const vline = document.createElement('div'); vline.className='variantline';
      const fallbackPrice = (prod.variants && prod.variants[0] && typeof prod.variants[0].p === 'number') ? prod.variants[0].p : 0;
      prod.variants.forEach(v=>{
        const sendPrice = (typeof v.p === 'number' && v.p>0) ? v.p : fallbackPrice;
        const link = `order-prefill.html?product=${encodeURIComponent(prod.name)}&variant=${encodeURIComponent(v.n)}&price=${encodeURIComponent(sendPrice)}`;
        const a = document.createElement('a'); a.className='btn buy'; a.href = link; a.textContent = `${v.n} â€¢ ${fmt(v.p)}`;
        a.target = '_self';
        vline.appendChild(a);
      });
      card.appendChild(vline);

      // buy links
      if(prod.buy && prod.buy.length){
        const ext = document.createElement('div'); ext.className='variantline';
        prod.buy.forEach(u=>{
          const lab = hostLabel(u);
          let el;
          if(lab === 'Games Planet'){
            el = document.createElement('a'); el.className='btn gamesplanet'; el.href=u; el.textContent='Games Planet'; el.target='_blank'; el.rel='noopener';
          } else if(lab === 'Amazon'){
            el = document.createElement('a'); el.className='img-button'; el.href=u; el.target='_blank'; el.rel='noopener';
            const im = document.createElement('img'); im.src = AMAZON_PNG; im.alt='Amazon'; el.appendChild(im);
          } else if(lab === 'Flipkart'){
            el = document.createElement('a'); el.className='img-button'; el.href=u; el.target='_blank'; el.rel='noopener';
            const im = document.createElement('img'); im.src = FLIPKART_PNG; im.alt='Flipkart'; el.appendChild(im);
          } else if(lab === 'WhatsApp'){
            el = document.createElement('a'); el.className='btn wa'; el.href=u; el.textContent='WhatsApp'; el.target='_blank'; el.rel='noopener';
          } else if(lab === 'Short Link'){
            el = document.createElement('a'); el.className='btn'; el.href=u; el.textContent='Open Link'; el.target='_blank'; el.rel='noopener';
          } else {
            el = document.createElement('a'); el.className='btn'; el.href=u; el.textContent = lab; el.target='_blank'; el.rel='noopener';
          }
          ext.appendChild(el);
        });
        card.appendChild(ext);
      }

      // videos
      if(prod.videos && prod.videos.length){
        const vline2 = document.createElement('div'); vline2.className='variantline';
        prod.videos.forEach(v=>{
          const wrap = document.createElement('div'); wrap.style.display='flex'; wrap.style.flexDirection='column';
          const a = document.createElement('a'); a.className='btn yt'; a.href = v.url; a.textContent='â–¶ï¸ YouTube'; a.target='_blank'; a.rel='noopener';
          const cap = document.createElement('div'); cap.className='smalltext'; cap.textContent = v.cap || '';
          wrap.appendChild(a); wrap.appendChild(cap); vline2.appendChild(wrap);
        });
        card.appendChild(vline2);
      }

      grid.appendChild(card);
    });

    sec.appendChild(grid);
    root.appendChild(sec);
  });

  return root;
}

/* mount and prepare lightbox */
document.addEventListener('DOMContentLoaded', ()=>{
  document.querySelector('.container').appendChild(render());
  // create invisible lightbox container now (will display on open)
  const lb = document.createElement('div'); lb.className='lb-backdrop'; lb.style.display='none';
  const cnt = document.createElement('div'); cnt.className='lb-content';
  const img = document.createElement('img'); img.alt='Full Image';
  const closeBtn = document.createElement('div'); closeBtn.className='lb-close'; closeBtn.innerHTML='&#x2715;'; closeBtn.title='Close';
  closeBtn.onclick = ()=>{ lb.style.display='none'; img.src=''; };
  lb.addEventListener('click', (e)=>{ if(e.target===lb) { lb.style.display='none'; img.src=''; }});
  cnt.appendChild(img); cnt.appendChild(closeBtn); lb.appendChild(cnt); document.body.appendChild(lb);

  // set references used by openLightbox/closeLightbox functions
  window.openLightbox = function(src, alt){
    img.src = src; img.alt = alt || 'Image'; lb.style.display='flex'; closeBtn.focus && closeBtn.focus();
  };
  window.closeLightbox = function(){ lb.style.display='none'; img.src=''; };
  document.addEventListener('keydown', (e)=>{ if(e.key==='Escape') window.closeLightbox(); });
});
