/* ---------- Render UI ---------- */
function renderSection(sec){
  const container = document.createElement('div');
  container.className='section';
  const h = document.createElement('h2'); h.textContent = sec.title; container.appendChild(h);
  const grid = document.createElement('div'); grid.className='grid';
  sec.items.forEach(prod=>{
    const card = document.createElement('div'); card.className='card';
    // Title
    const t = document.createElement('div'); t.className='title'; t.textContent = prod.name; card.appendChild(t);
    // Image
    const key = prod.name;
    const imgFile = imageMap[key] || null;
    if(imgFile){
      const ir = document.createElement('div'); ir.className='imgrow';
      const im = document.createElement('img'); im.src = imgFile; im.alt = prod.name;
      ir.appendChild(im); card.appendChild(ir);
    } else {
      const p = document.createElement('div'); p.className='small'; p.textContent='Image missing ‚Äî check imageMap for exact filename'; card.appendChild(p);
    }
    // Variants placeholder: show unified Buy buttons per product if price unknown; else show price variants.
    // We will show a single placeholder buy button per product that opens coupon or shows alert
    const vline = document.createElement('div'); vline.className='variantline';
    const buyBtn = document.createElement('button'); buyBtn.className='btn buy'; buyBtn.textContent='Select Variant / Price';
    buyBtn.addEventListener('click', ()=>{ alert('Select variant for: '+prod.name); });
    vline.appendChild(buyBtn);
    card.appendChild(vline);
    // Coupon
    const coupon = document.createElement('a'); coupon.className='btn'; coupon.href='https://gamesplanet13.github.io/Sub/'; coupon.target='_blank'; coupon.rel='noopener'; coupon.textContent='Want coupon code for discount';
    card.appendChild(coupon);
    // External buy links from linksMap
    const buys = (linksMap[prod.name] && linksMap[prod.name].buy) ? Array.from(new Set(linksMap[prod.name].buy)) : [];
    if(buys.length){
      const linksRow = document.createElement('div'); linksRow.className='variantline';
      buys.forEach(u=>{
        try{
          const lab = labelForLink(u);
          const wrap = document.createElement('div'); wrap.style.display='flex'; wrap.style.flexDirection='column'; wrap.style.alignItems='flex-start';
          let el;
          if(lab==='Games Planet'){ el = document.createElement('a'); el.className='btn gamesplanet'; el.href=u; el.target='_blank'; el.rel='noopener'; el.textContent='Games Planet'; }
          else if(lab==='Amazon'){ el = document.createElement('a'); el.className='btn amazon'; el.href=u; el.target='_blank'; el.rel='noopener'; const im=document.createElement('img'); im.src=AMAZON_ICON; im.style.height='20px'; el.appendChild(im); }
          else if(lab==='Flipkart'){ el = document.createElement('a'); el.className='btn flipkart'; el.href=u; el.target='_blank'; el.rel='noopener'; const im=document.createElement('img'); im.src=FLIPKART_ICON; im.style.height='20px'; el.appendChild(im); }
          else if(lab==='WhatsApp'){ el = document.createElement('a'); el.className='btn wa'; el.href=u; el.target='_blank'; el.rel='noopener'; el.textContent='Buy on WhatsApp'; }
          else { el = document.createElement('a'); el.className='btn'; el.href=u; el.target='_blank'; el.rel='noopener'; el.textContent = lab; }
          wrap.appendChild(el);
          const bn = document.createElement('a'); bn.className='small'; bn.href=u; bn.target='_blank'; bn.rel='noopener'; bn.textContent='Buy Now';
          wrap.appendChild(bn);
          linksRow.appendChild(wrap);
        }catch(e){}
      });
      card.appendChild(linksRow);
    }
    // Videos
    const vids = (linksMap[prod.name] && linksMap[prod.name].video) ? Array.from(new Set(linksMap[prod.name].video)) : [];
    if(vids.length){
      const vidRow = document.createElement('div'); vidRow.className='variantline';

        vidRow.appendChild(wrap);
      });
      card.appendChild(vidRow);
    }
    grid.appendChild(card);
  });
  container.appendChild(grid);
  return container;
}
