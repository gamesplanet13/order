:root{

*{box-sizing:border-box}
html,body{height:100%}
body{margin:0;font-family:Inter,system-ui,Arial,sans-serif;background:var(--bg);color:var(--text);padding:18px}
.container{max-width:1200px;margin:0 auto}

/* header */
.hero{display:flex;align-items:center;justify-content:center;padding:20px 12px}
.hero h1{margin:0;font-weight:900;font-size:28px;letter-spacing:-1px;text-transform:uppercase;background: linear-gradient(90deg,#ff416c,#7b5cff);-webkit-background-clip:text;background-clip:text;color:transparent}
header{margin:18px 0 12px 0;text-align:center}
header h2{margin:0;font-size:18px;font-weight:800;color:var(--text)}
header p{color:var(--muted);margin:6px 0 0;font-size:13px}

/* grid & cards */
.grid{display:grid;grid-template-columns:repeat(auto-fit,minmax(320px,1fr));gap:14px}
.card{background:var(--card);border-radius:12px;padding:14px;box-shadow:var(--shadow);display:flex;flex-direction:column}
.title{font-weight:800;font-size:15px;margin-bottom:8px}
.imgrow{margin-bottom:10px;text-align:center;overflow:hidden;border-radius:8px;height:180px;display:flex;align-items:center;justify-content:center}
.imgrow img{max-width:100%;max-height:100%;object-fit:contain;cursor:pointer}
.variantline{display:flex;flex-wrap:wrap;gap:8px;margin:8px 0}
.btn{display:inline-flex;align-items:center;gap:8px;padding:8px 12px;border-radius:10px;border:0;cursor:pointer;font-weight:700;text-decoration:none}
.btn.buy{background:var(--cta);color:#07210f}
.btn.gamesplanet{background:var(--gamesplanet);color:#fff}
.btn.yt{background:var(--youtube);color:#fff}
.img-button img{height:36px;display:block}
.smalltext{font-size:12px;color:var(--muted);margin-top:4px}
.footer{margin-top:26px;text-align:center;color:var(--muted);font-size:13px}
.resp-vid{position:relative;padding-bottom:40%;height:0;overflow:hidden;margin-top:20px}
.resp-vid iframe{position:absolute;top:0;left:0;width:100%;height:100%}

/* lightbox */
#lightbox{position:fixed;top:0;left:0;width:100%;height:100%;background:rgba(0,0,0,.88);display:none;align-items:center;justify-content:center;z-index:2000}
#lightbox img{max-width:92%;max-height:92%;border-radius:10px}
#lbclose{position:absolute;top:18px;right:22px;font-size:26px;color:#fff;cursor:pointer}

/* ---------- render ---------- */
function render(){
  const root = document.createElement('div');
  groups.forEach(group=>{
    const sec = document.createElement('div'); sec.className='section';
    const h = document.createElement('h2'); h.textContent = group.title; sec.appendChild(h);
    const g = document.createElement('div'); g.className='grid';

    group.items.forEach(prod=>{
      const card = document.createElement('div'); card.className='card';
      const t = document.createElement('div'); t.className='title'; t.textContent = prod.name; card.appendChild(t);

      // image(s)
      const wrap = document.createElement('div'); wrap.className='imgrow';
      if(prod.imgs && prod.imgs.length){
        const img = document.createElement('img'); img.src = prod.imgs[0]; img.alt = prod.name;
        img.onerror = ()=>{ wrap.innerHTML = '<div style="color:var(--muted)">Image not found</div>'; };
        img.addEventListener('click', ()=> openLightbox(prod.imgs[0]));
        wrap.appendChild(img);
      } else if(prod.img){
        const img = document.createElement('img'); img.src = prod.img; img.alt = prod.name;
        img.onerror = ()=>{ wrap.innerHTML = '<div style="color:var(--muted)">Image not found</div>'; };
        img.addEventListener('click', ()=> openLightbox(prod.img));
        wrap.appendChild(img);
      } else {
        wrap.innerHTML = '<div style="color:var(--muted)">No image</div>';
      }
      card.appendChild(wrap);

      // variants (green buttons)
      const vrow = document.createElement('div'); vrow.className='variantline';
      if(prod.variants && prod.variants.length){
        prod.variants.forEach(v=>{
          const a = document.createElement('a'); a.className='btn buy';
          const q = new URLSearchParams({ product: prod.name, variant: v.n, base: v.p, base_price: v.p, price: v.p });
          a.href = 'order-prefill.html?' + q.toString();
          a.textContent = `${v.n} • ${fmt(v.p)}`;
          vrow.appendChild(a);
        });
      }
      card.appendChild(vrow);

      // buy external links
      if(prod.buy && prod.buy.length){
        const ext = document.createElement('div'); ext.className='variantline';
        prod.buy.forEach(u=>{
          const lab = hostLabel(u); let el;
          if(lab === 'Games Planet'){ el = document.createElement('a'); el.className='btn gamesplanet'; el.href=u; el.textContent='Buy now'; }
          else if(lab === 'Amazon'){ el = document.createElement('a'); el.className='img-button'; el.href=u; el.innerHTML = `<img src="${AMAZON_PNG}" alt="Amazon">`; }
          else if(lab === 'Flipkart'){ el = document.createElement('a'); el.className='img-button'; el.href=u; el.innerHTML = `<img src="${FLIPKART_PNG}" alt="Flipkart">`; }
          else if(lab === 'WhatsApp'){ el = document.createElement('a'); el.className='btn gamesplanet'; el.href=u; el.textContent='WhatsApp'; }
          else { el = document.createElement('a'); el.className='btn'; el.href=u; el.textContent=lab; }
          el.target='_blank'; ext.appendChild(el);
        });
        card.appendChild(ext);
      }

      // videos
      if(prod.videos && prod.videos.length){
        const v2 = document.createElement('div'); v2.className='variantline';
        prod.videos.forEach(v=>{
          const wrap = document.createElement('div'); wrap.style.display='flex'; wrap.style.flexDirection='column';
          const a = document.createElement('a'); a.className='btn yt'; a.href=v.url; a.textContent='▶️ YouTube'; a.target='_blank';
          const cap = document.createElement('div'); cap.className='smalltext'; cap.textContent = v.cap || '';
          wrap.appendChild(a); wrap.appendChild(cap); v2.appendChild(wrap);
        });
        card.appendChild(v2);
      }

      g.appendChild(card);
    });

    sec.appendChild(g); root.appendChild(sec);
  });

  return root;
}

document.addEventListener('DOMContentLoaded', ()=>{ document.getElementById('catalog-root').appendChild(render()); });

/* lightbox open/close */
function openLightbox(src){
  document.getElementById('lbimg').src = src;
  document.getElementById('lightbox').style.display = 'flex';
  document.getElementById('lightbox').setAttribute('aria-hidden','false');
}
document.getElementById('lbclose').addEventListener('click', ()=>{ document.getElementById('lightbox').style.display='none'; document.getElementById('lightbox').setAttribute('aria-hidden','true'); });
